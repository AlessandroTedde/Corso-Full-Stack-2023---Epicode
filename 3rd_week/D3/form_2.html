<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <p>Inserisco un numero e verifico al click che sia all'interno di un certo range</p>
    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myFunction()">OK</button>
    <p>Se il numero e` inferiore di 100 o maggiore di 300 mi mostra un errore</p>
    <p id="demo"></p>
    <script>
        function myFunction() {
            const inpObj = document.getElementById('id1');
            if(!inpObj.checkValidity()) {
                document.getElementById('demo').innerHTML = inpObj.validationMessage;       // validationMessage istruzione built-in di javascript che stampa nella lingua del browser dell'utente il messaggio di validazione a seconda dei parametri da noi impostati, in questo caso min 100 e max 300
            } else {
                document.getElementById('demo').innerHTML = 'Input OK';
            }
        }
    </script>
</body>
</html>
