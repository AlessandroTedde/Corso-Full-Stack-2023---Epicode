<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- creo un campo email e finche` non ho verificato che nell'input c'e` qualcosa tipo asdf@fgh non posso cliccare sul bottone -->
    <form id="signUpForm">
        <input type="email" id="emailField" required>
        <button id="okButton" disabled>OK</button>
    </form>
    <script>
        const signUpForm = document.getElementById('signUpForm');
        const emailField = document.getElementById('emailField');
        const okButton = document.getElementById('okButton');

        emailField.addEventListener('keyup', function(event) {      // keyup, ossia quando ci scrivo dentro
            isValidEmail = emailField.checkValidity();      // restituisce valore booleano true|false

            if (isValidEmail) {                     // ed e` per tale ragione che e` scritto cosi questo if
                okButton.disabled = false;
            } else {
                okButton.disabled = true;
            }
        });

        okButton.addEventListener('click', function(event) {
            signUpForm.submit();
        });
    </script>
</body>
</html>
