<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template literals</title>
</head>
<body>
    <h3>Template string</h3>
    <p>Sintassi avanzata per comporre stringhe complesse -> delimitata <code>` `</code></p> <!--alt + 96-->
    <script>
        var valore_iniziale = 0;
        var valore = 12;
        var valore_finale = 24;
        var messaggio = "Attenzione! \n il valore inserito " + valore + " non e` valido perche` deve essere compreso tra " + valore_iniziale + " e " + valore_finale
        console.log(messaggio);
        // uso template string -> delimitati da ``
                            // -> non ho bisogno di \n per andare a capo
                            // -> sintassi per passare le variabili senza concatenare con + +
        var messaggio = `Attenzione!
        il valore inserito ${valore} non e valido perche deve essere compreso tra ${valore_iniziale} e ${valore_finale}.
        Si prega di riprovare`;         // gli a capo in un template string vengono mantenuti
        console.log(messaggio);  
    </script>
</body>
</html>
